<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1>Table tag is here</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Noaha</td>
            <td>22</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Nick</td>
            <td>30</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>22</td>
            <td>China</td>
        </tr>
    </table>
</body>
</html>
